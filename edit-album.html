    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <!-- 标题 -->
          <h3 style="font-weight:bold;margin-bottom:30px;">新建专题</h3>
          
          <!-- 表单 -->
          <div class="input-album-pic">
            <img id="example-pic" src="image/pic.png" alt="example-pic">
            <div class="upfilebox">
              <input type="file">
              <label>上传封面图片</label>
            </div>
          </div>
          
          <hr>

          <form class="form-horizontal">
            <div class="form-group">
              <label for="album-name" class="col-sm-2 control-label">专辑名称</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="album-name" placeholder="填写专辑名称，不超过50字">
              </div>
            </div>

            <hr>

            <div class="form-group">
              <label for="album-discribe" class="col-sm-2 control-label">专辑描述</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="album-discribe" rows="5" placeholder="填写描述"></textarea>
              </div>
            </div>

            <hr>

            <div class="form-group">
              <label for="manage-user" class="col-sm-2 control-label">其他管理员</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="manage-user" placeholder="输入用户名">
              </div>
            </div>
            
            <hr>

            <div class="form-group">
              <label  class="col-sm-2 control-label">允许投稿</label>
              <div class="col-sm-7">
                <label class="radio-inline">
                  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 允许
                </label>
                <label class="radio-inline">
                  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 不允许
                </label>
              </div>
            </div>

            <hr>

            <div class="form-group">
              <label  class="col-sm-2 control-label">投稿是否需要审核</label>
              <div class="col-sm-7">
                <label class="radio-inline">
                  <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option1"> 需要
                </label>
                <label class="radio-inline">
                  <input type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option2"> 不需要
                </label>
              </div>
            </div>

            <br>

            <div class="form-group">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-success btn-lg">创建专题</button>
              </div>
            </div>
          </form>

        </div>
        <div class="col-md-3"></div>
      </div>
