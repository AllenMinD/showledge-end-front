    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 blank"></div>
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-4 aside">
              <div>
                <!-- Nav tabs -->
                <ul class="nav nav-stack" role="tablist">
                  <li role="presentation" class="active"><a href="#basic-setting" aria-controls="basic-setting" role="tab" data-toggle="tab"><img src="icon/basic-setting.png" style="margin-right:10px;" alt="icon">基础设置</a></li>
                  <li role="presentation"><a href="#user-profile" aria-controls="user-profile" role="tab" data-toggle="tab"><img src="icon/user-profile.png" style="margin-left:6px;margin-right:15px;" alt="icon">个人资料</a></li>
                  <li role="presentation"><a href="#change-password" aria-controls="change-password" role="tab" data-toggle="tab"><img src="icon/change-password.png" style="margin-left:6px;margin-right:15px;" alt="icon">修改密码</a></li>
                  <li role="presentation"><a href="#account-manage" aria-controls="account-manage" role="tab" data-toggle="tab"><img src="icon/account-manage.png" style="margin-right:9px;" alt="icon">帐号管理</a></li>

                </ul>

            </div>

            <div class="col-md-8 main">
              <!-- Tab panes fade-->
              <div class="tab-content">
                <div role="tabpanel" class="tab-pane fade in active" id="basic-setting">
                  <form class="form-horizontal">
                    <!-- 警告框 -->   
                    <div class="alert alert-success" role="alert">
                      保存成功
                    </div><!-- 警告框 end -->                       
                    <div class="form-group">
                      <img src="image/user-avatar2.jpg" id="current-avatar" alt="用户当前头像">
                      <div id="current-avatar-input">
                        <label for="input-avatar">更换头像</label>
                        <input type="file" id="input-avatar">
                      </div>
                    </div>
                    <hr>      
                    <div class="form-group">
                      <label for="input-name" class="col-sm-2 control-label">昵称</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="input-name" placeholder="allenmind">
                      </div>
                    </div>
                    <hr>
                    <div class="form-group">
                      <label for="input-email" class="col-sm-2 control-label">电子邮箱</label>
                      <div class="col-sm-10" style="padding-top:5px;">
                        abc123@126.com
                      </div>
                    </div>
                    <hr>
                    <div class="form-group">
                      <label for="input-tel" class="col-sm-2 control-label">手机</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="input-tel" placeholder="123123124">
                      </div>
                    </div>
                    <hr>
                    <div class="form-group">
                      <label for="radio1" style="padding-bottom:5px" class="col-sm-2 control-label">语言设置</label>
                      <div id="radio1" class="col-sm-10">
                        <label class="radio-inline">
                          <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 简体中文
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 繁体中文
                        </label>
                      </div>
                    </div>
                    <hr>                                                     
                    <button type="button" class="btn btn-success btn-lg save" style="margin-left:240px;">保存</button>
                  </form>
                </div><!-- basic-setting end -->

                <div role="tabpanel" class="tab-pane fade" id="user-profile">
                  <form class="form-horizontal">
                    <!-- 警告框 -->   
                    <div class="alert alert-success" role="alert">
                      保存成功
                    </div><!-- 警告框 end -->   
                    <div class="form-group">
                      <label for="radio2" style="padding-bottom:5px" class="col-sm-2 control-label">性别</label>
                      <div id="radio2" class="col-sm-10">
                        <label class="radio-inline">
                          <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 男
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4"> 女
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5"> 保密
                        </label>
                      </div>
                    </div>
                    <hr>       
                    <div class="form-group">
                      <label for="input-name" class="col-sm-2 control-label">个人简介</label>
                      <div class="col-sm-10">
                        <textarea class="form-control" rows="5" placeholder="填写你的个人简介"></textarea>
                      </div>
                    </div>
                    <hr>
                    <div class="form-group">
                      <label for="input-website" class="col-sm-2 control-label">个人网站</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="input-website" placeholder="http://">
                      </div>
                    </div>
                    <hr> 
                    <button type="button" class="btn btn-success btn-lg save" style="margin-left:240px;">保存</button>
                  </form>
                </div><!-- user-profile -->

                <div role="tabpanel" class="tab-pane fade" id="change-password">
                  <form class="form-horizontal">
                    <!-- 警告框 -->   
                    <div class="alert alert-success" role="alert">
                      修改密码成功
                    </div><!-- 警告框 end -->                    
                    <div class="form-group">
                      <label for="old-password" class="col-sm-2 control-label">原密码</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="old-password">
                      </div>
                    </div>
                    <hr>
                    <div class="form-group">
                      <label for="new-password" class="col-sm-2 control-label">新密码</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="new-password">
                      </div>
                    </div>
                    <hr>
                    <div class="form-group">
                      <label for="enter-new-password" class="col-sm-2 control-label">确认新密码</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="enter-new-password">
                      </div>
                    </div>
                    <hr>       
                    <button type="button" class="btn btn-success btn-lg" id="password-enter" style="margin-left:240px;">确定</button>                                                 
                  </form>
                </div><!-- change-password end -->

                <div role="tabpanel" class="tab-pane fade" id="account-manage">
                  <form class="form-horizontal">
                    <!-- 警告框 -->   
                    <div class="alert alert-success" role="alert">
                      保存成功
                    </div><!-- 警告框 end -->    
                    <div class="form-group">
                      <label for="logout-account" class="col-sm-2 control-label">注销帐号</label>
                      <div class="col-sm-10">
                        <button type="submit" class="btn btn-default " id="logout-account">注销帐号</button>
                      </div>
                    </div>
                    <hr>
                    <div class="form-group">
                      <label for="delete-account" class="col-sm-2 control-label">删除帐号</label>
                      <div class="col-sm-10">
                        <button type="submit" class="btn btn-danger " id="delete-account">删除帐号</button>
                      </div>
                    </div>
                    <hr>                
                  </form>
                </div><!-- accuont-manage -->

                  blablabla blablabla
                </div><!-- help end -->
